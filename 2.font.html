<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <h1>Different types of fonts</h1>
    <p><b>This is bold text</b></p>
    <p><i>This is itatic text</i></p>
    <p><u>This is underline text</u></p>
    <p><big>This is big text</big></p>
    <p><small>This is small text</small></p>
    <p><mark style ="background-color:pink;">This is mark text</mark></p>
    <p><del>This is deleted text</del></p>
    <p><tt>This is monospaced text</tt></p>
    <p><ins>This is inserted text</ins></p>
    <p><strong>This is input text</strong></p>
    <p>This is <sub>subscript</sub></p>
    <p>This is <sup>superscript</sup></p>
</body>
</html>
